name: Generate Snake Contribution Graph

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation (neon theme)
        uses: Platane/snk@v3
        with:
          github_user_name: ankush-jamuar

          # Neon dark-luxury colors
          color_snake: "#8B5CF6"        # Neon purple snake
          color_dots: "#22D3EE,#A78BFA,#EC4899,#6366F1"  # Cyan, violet, pink, indigo
          color_background: "transparent"

          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
